<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4b935c449e.js" crossorigin="anonymous"></script>
    <title>Contact US</title>
</head>
<body>
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="./ico/Logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fa-solid fa-bars"></i>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sevire</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contract us</a>
                  </li>
              </ul>
            </div>
          </nav>
    </section>

    <section id="Contact-box">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="head text-center text-white py-3">
                                        <h3>Contact Us</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="form p-3">
                                <div class="form-row my-5">
                                    <div class="col-lg-6">
                                        <input type="text" class="effect-1" placeholder=" First Name">
                                        <span class="focus-border"></span>
                                    </div>
                                    <div class="col-lg-6">
                                        <input type="text" class="effect-1" placeholder=" Last Name">
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
                                <div class="form-row pb-4">
                                    <div class="col-lg-12">
                                        <input type="text" class="effect-1" placeholder=" Email">
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
                                <div class="form-row pt-5">
                                    <div class="col-lg-12">
                                        <input type="text" class="effect-1" placeholder=" Your Messeger">
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
                                <div class="form-row pt-4">
                                    <div class="col-lg-6">
                                       <p><input type="checkbox"> I'm not robot</p>
                                    </div>
                                    <div class="offset-2 col-lg-4">
                                        <button class="btn1">Send</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
